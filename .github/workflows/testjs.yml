on:
  push:
    branches:
      - master
  pull_request:
name: Test js
jobs:
  testjs:
    name: Test js
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'yarn'
    - run: yarn install
      working-directory: reacnetgenerator/static/webpack
    - run: yarn test
      working-directory: reacnetgenerator/static/webpack
    - run: yarn coverage
      working-directory: reacnetgenerator/static/webpack
    - uses: codecov/codecov-action@v3
