on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:
name: Test and deploy
jobs:
  test:
    name: Test with tox
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: 'x64'
    - run: pip install tox tox-gh-actions
    - name: Download codecov
      run: |
        sudo curl -o /usr/bin/codecov -s https://uploader.codecov.io/v0.1.0_4653/linux/codecov
        sudo chmod +x /usr/bin/codecov
    - run: tox
