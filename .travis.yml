matrix:
  include:
    - os : linux
      python: 3.7
      dist: xenial
      sudo: true
    - os : linux
      python: "3.6"
    - os : windows
      language : shell
      python: "3.7"
      dist: xenial
      sudo: true
    - os : windows
      language : shell
      python: "3.6"
    - os : osx
      python: "3.7"
      dist: xenial
      sudo: true
    - os : osx
      python: "3.6"

install:
  - sudo apt-get update
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    elif  [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
    fi
  - if [[ "$TRAVIS_OS_NAME" != "windows" ]]; then
      bash miniconda.sh -b -p $HOME/miniconda;
      export PATH="$HOME/miniconda:$HOME/miniconda/bin:$PATH";
    elif  [[ "$TRAVIS_OS_NAME" == "windows" ]]; then
      choco install miniconda3 --params="'/AddToPath:1'";
      export PATH="/c/tools/miniconda3/scripts:/c/tools/miniconda3/:$PATH";
    fi
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION openbabel rdkit -c openbabel -c conda-forge
  - source activate test-environment
  - python setup.py install

script:
  - python setup.py test
