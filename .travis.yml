language: c

os:
  - linux
  - osx

sudo: false

env:
  global:
    - SETUP_XVFB=True
    - PIP_DEPENDENCIES="tox-conda tox-travis"
    - secure: ""
  matrix:
    - PYTHON_VERSION=3.7
    - PYTHON_VERSION=3.6
cache: pip

services: xvfb

install: git clone --depth 1 git://github.com/astropy/ci-helpers.git ~/ci-helpers && source ~/ci-helpers/travis/setup_conda.sh

script: tox

jobs:
  include:
    - stage: deploy
      os: linux
      script: conda config --set anaconda_upload yes && conda build . --user njzjz --token $CONDA_UPLOAD_TOKEN -c openbabel -c conda-forge -c njzjz
      env:
        - PYTHON_VERSION=3.7
        - CONDA_DEPENDENCIES="conda-build anaconda-client"
        - secure: ""
