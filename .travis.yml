language: python
python:
  - "3.6"
install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda install openbabel -c openbabel
  - conda install rdkit -c rdkit
  - python setup.py install

before_script:
  - mkdir test && cd test
  - wget "https://drive.google.com/uc?export=download&confirm=pN8B&id=16k7bv6GS6qZekrE8B0LcEyjizIDdVryW" -O bonds.reaxc

script:
  - reacnetgenerator -i bonds.reaxc -a H O
  - ls
  - cat bonds.reaxc.reaction
