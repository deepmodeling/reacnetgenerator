language: python

jobs:
  include:
    - services: docker

env:
  global:
    - TWINE_USERNAME=__token__
    - CIBW_BUILD="cp36-* cp37-* cp38-*"
    - CIBW_BEFORE_BUILD="curl --silent --location https://dl.yarnpkg.com/rpm/yarn.repo | tee /etc/yum.repos.d/yarn.repo"

install:
  - python -m pip install twine cibuildwheel==1.1.0

script:
  - python -m cibuildwheel --output-dir wheelhouse

after_success:
  - if [[ $TRAVIS_TAG ]]; then python -m twine upload wheelhouse/*; fi
