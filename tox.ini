[tox]
requires =
    tox>=4.2
env_list =
    py311
    py310
    py39
    py38
    py37

[testenv]
package = editable
extras =
    test
pass_env =
    CI
    CODACY_*
    CODECOV_*
    GITHUB_*
    TOXENV
set_env =
    DEBUG = 1
commands =
    pytest --pyargs tests --cov --cov-report term --cov-report xml --cov-config={toxinidir}/pyproject.toml

[testenv:docs]
description = invoke sphinx-build to build the HTML docs
extras =
    docs
commands =
    make -C "{toxinidir}/docs" html
allowlist_externals =
    make
    yarn

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
